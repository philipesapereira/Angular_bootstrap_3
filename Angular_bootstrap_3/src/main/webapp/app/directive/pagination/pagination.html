
<div class="panel panel-default panel-table">
  	<div class="panel-heading clearfix">
    	<span ng-transclude="head"></span>
  	
  		<div class="col-lg-1 col-sm-2 pull-right" >
		    <select 
		    	style="height: 25px;font-size: 12px;padding: 0 10px;"
		    	class="form-control" 
		    	ng-model="paginacaoContainer.itensPorPagina" 
		    	ng-change="paginacaoContainer.paginaAtual='1';onChange();"
		    	>
		    	<option value="5">5</option>
		    	<option value="10">10</option>
		    	<option value="20">20</option>
		    	<option value="50">50</option>
		    </select>
	    </div>
  	</div>

	<div class="panel-body" ng-transclude="body"></div>
	
	<nav class="panel-footer text-center">
		<ul uib-pagination 
			ng-change="onChange()"
			total-items="paginacaoContainer.totalItens" 
			ng-model="paginacaoContainer.paginaAtual" 
			items-per-page="paginacaoContainer.itensPorPagina"
			max-size="5" 
			boundary-links="true"
			previous-text="&lsaquo;" 
			next-text="&rsaquo;" 
			first-text="&laquo;" 
			last-text="&raquo;"
			>
		</ul>
	</nav>
</div>
